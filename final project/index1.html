<head>
    <link rel="stylesheet" href="style.css">
</head>
    <body> 
        <h1 style="color:rgb(175, 175, 210); text-align: center; font-size: 3em; font-weight: bold; font-family: Arial, sans-serif;">CLICK TO UNLOCK</h1>
        <ul>
    <ul>
            <style>
                .iphone {
                    width: 360px;
                    height: 750px;
                    background-color: rgb(43, 41, 41);
                    border-radius: 50px;
                    position: absolute;
                    top: 65%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    box-shadow: 0 4px 8px rgba(142, 138, 138, 0.2);
                    border: 10px solid rgb(87, 84, 84);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    overflow: hidden;
                }

                .iphone img {
                    width: 100%;
                    height: auto;
                }
            </style>
            <div class="iphone">
                <img src="IMG_9DFDA89BFC2A-1.jpeg" alt="Image on iPhone screen" style="display: none;">
            </div>
            <script>
                const iphoneDiv = document.querySelector('.iphone');
                const iphoneImage = iphoneDiv.querySelector('img');

                iphoneDiv.addEventListener('mouseover', () => {
                    iphoneImage.style.display = 'block';
                });

                iphoneDiv.addEventListener('mouseout', () => {
                    iphoneImage.style.display = 'none';
                });
            </script>
            <script>
                iphoneDiv.addEventListener('click', () => {
                    window.location.href = 'landing-page.html';
                });
            </script>
